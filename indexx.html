<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <header class="nav">
        <a href=""><img src="logo.png" alt="" class="logo" /></a>
        <ul class="nav">
          <li><a href="">Top features</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">Store</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </header>

      <div class="content">
        <h2>Ready to <span>Race</span></h2>
        <a href="" class="btn">Ride Now</a>
        <img src="bike.png" alt="" class="bike" />
      </div>

      <div class="slider">
        <div class="slides active">
          <h2><span>Engine</span><br />599 FG</h2>
          <h2><span>Max Speed</span><br />599 km</h2>
        </div>
        <div class="slides">
          <h2><span>Mileage</span><br />14 kpml</h2>
          <h2><span>0-2314</span><br />599secs</h2>
        </div>
        <div class="slides">
          <h2><span>Wheels</span><br />17-inch Alloy</h2>
          <h2><span>Tyre Type</span><br />Tubeless</h2>
        </div>
      </div>

      <footer>
        <ul class="sci">
          <li>
            <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
          </li>
          <li>
            <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
          <li>
            <a href=""><ion-icon name="logo-twitter"></ion-icon></a>
          </li>
        </ul>

        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </footer>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script>
      const slides = document.querySelectorAll(".slides");
      const dots = document.querySelectorAll(".dot");

      function setActive(i) {
        for (slide of slides) slide.classList.remove("active");
        slides[i].classList.add("active");

        for (dot of dots) dot.classList.remove("active");
        dots[i].classList.add("active");
      }

      for (let j = 0; j < dots.length; j++) {
        dots[j].addEventListener("click", function () {
          setActive(j);
        });
      }
    </script>
  </body>
</html>
